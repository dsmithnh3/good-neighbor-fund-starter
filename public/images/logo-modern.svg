<svg width="240" height="64" viewBox="0 0 240 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="240" height="64" rx="12" fill="#F8FAFC"/>
  
  <!-- Caduceus and Cross Symbol -->
  <g transform="translate(16, 8)">
    <!-- Cross -->
    <rect x="20" y="12" width="6" height="32" rx="3" fill="#1E3A8A"/>
    <rect x="12" y="20" width="22" height="6" rx="3" fill="#1E3A8A"/>
    
    <!-- Caduceus Staff -->
    <path d="M25 8 L25 48" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Snakes -->
    <path d="M18 16 Q25 20 32 16" stroke="#0EA5E9" stroke-width="2" fill="none"/>
    <path d="M18 40 Q25 36 32 40" stroke="#0EA5E9" stroke-width="2" fill="none"/>
    
    <!-- Wings -->
    <path d="M8 24 Q25 20 42 24" stroke="#0EA5E9" stroke-width="2" fill="none"/>
    <path d="M8 28 Q25 32 42 28" stroke="#0EA5E9" stroke-width="2" fill="none"/>
    
    <!-- Medical Cross Detail -->
    <circle cx="25" cy="26" r="3" fill="#0EA5E9"/>
  </g>
  
  <!-- Text -->
  <text x="80" y="24" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="#1E3A8A">GOOD NEIGHBOR</text>
  <text x="80" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="#64748B">HEALTH & MOBILITY PROJECT</text>
  
  <!-- Decorative Elements -->
  <circle cx="220" cy="16" r="4" fill="#0EA5E9" opacity="0.2"/>
  <circle cx="228" cy="48" r="3" fill="#0EA5E9" opacity="0.2"/>
  <circle cx="212" cy="56" r="2" fill="#0EA5E9" opacity="0.2"/>
</svg>
