<svg width="180" height="48" viewBox="0 0 180 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Caduceus and Cross Symbol -->
  <g transform="translate(8, 4)">
    <!-- Cross -->
    <rect x="16" y="8" width="4" height="24" fill="#1E3A8A"/>
    <rect x="8" y="16" width="20" height="4" fill="#1E3A8A"/>
    
    <!-- Caduceus Staff -->
    <path d="M18 4 L18 36" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Snakes -->
    <path d="M14 8 Q18 12 22 8" stroke="#0EA5E9" stroke-width="1.5" fill="none"/>
    <path d="M14 32 Q18 28 22 32" stroke="#0EA5E9" stroke-width="1.5" fill="none"/>
    
    <!-- Wings -->
    <path d="M6 20 Q18 16 30 20" stroke="#0EA5E9" stroke-width="1.5" fill="none"/>
    <path d="M6 24 Q18 28 30 24" stroke="#0EA5E9" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="18" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#1E3A8A">GOOD NEIGHBOR</text>
  <text x="50" y="32" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#64748B">HEALTH & MOBILITY PROJECT</text>
</svg>
